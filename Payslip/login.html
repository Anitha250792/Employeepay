<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Payroll</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="images/loginLogo. Gif.gif" alt="Login Illustration" />
    </div>
    <div class="form-section">
      <h2>Login</h2>
      <!-- HTML -->
<div class="input-wrapper">
  <img src="images/mail.png" alt="Mail Icon" />
  <input type="text" id="loginName" placeholder="Enter your Name" />
</div>

      <div class="password-wrapper">
  <img src="images/Password.png" class="icon-left" alt="Password Icon" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <span class="toggle" onclick="toggleVisibility('loginPassword')">
    <img src="images/hide.png" alt="Toggle Password" />
  </span>
</div>

      <p class="forgot">Forgot Password?</p>
      <button onclick="loginUser()">Login</button>
      <p>New user? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
